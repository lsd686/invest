<!DOCTYPE>
<html>
<head>
<title>trans</title>
</head>
<meta charset="utf-8"/>
<body>
<form action="trans.js" method="post">
<center>
<DIV STYLE="FLOAT:NONE;BORDER-STYLE:OUTSET;WIDTH:500PX;HEIGHT:400PX">
<h2>项目交易</h2>
<table>
<tr>
   <td>项目编号</td>
   <td><input type="text" name="projId" class="inputtxt" pattern="\d{2}$" required></td>
   <td><p class="p_color"><h5>请输入一个两位数</h5></p></td>
</tr>
<tr>
   <td>交易价格</td>
   <td><input type="text" name="price" class="inputtxt" required></td>
   <td><p class="p_color"><h5>元</h5></p></td>
</tr>
<tr>
   <td>交易时间</td>
   <td><input type="date" name="time" required></td>
   <td><p class="p_color"><h5>请输入有效日期</h5></td>
</tr>
<tr>
   <td colspan="2" align="right">
   <input type="submit" value="提交">
   <td>
</tr>
</table>
</DIV>
</center>
</form>
</body>
</html>
